<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MP3 Player</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body onload="listMP3Files()">
	<div class="container">
        <h1>Upload an MP3 File</h1>
        <form id="mp3-upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <div class="input-wrapper">
                <input type="file" name="mp3_file" accept=".mp3" class="choosefile" required>
                <i class="fa fa-headphones"></i>
            </div>
            <button type="submit">Upload</button>
        </form>                        
    </div>
	
	<h2>Available MP3 Files:</h2>
	<ul id="mp3-file-list"></ul>
	
	<script src="{{ url_for('static', filename='main.js') }}">
	</script>
	
</body>
</html>
